<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!--<link rel="stylesheet" type="text/css" href="estilos.css" />--->
    <link rel="stylesheet" type="text/css" href="estilos.css" />
 
</head>

<body>
    
    <!---FONDO DE INICIO DE SESION-->
    <div class="Caja_Principal">
        <h1 id="Titulo">Iniciar Sesión</h1>
        <!----FONDO DEL FORMULARIO-->
        <div class="Header_Formulario">
            <!---------------------------------------------------->
            <h4 id="bienvenidos">Mi Red Social</h4>
            <form>
                <!--MENSAJES Y CUADROS DE CORREO ELECTRONICO, CONTRASEÑA, Y BOTON INICIAR SESION-->
                <label for="mail" class="Mod_Label">Correo electrónico:</label>
                <input class="Cuadro" type="email" id="mail" placeholder="Ingrese Su Email" name="Correo">
                <label for="p" class="Mod_Label">Contraseña: </label>
                <input class="Cuadro" type="password" id="password" placeholder="Ingrese Su Contraseña "
                    name="Contraseña">
                <input class="Boton" type="submit" value="Entrar">
                <h5 id="Mensaje_Registro">
                    <a id="Vinculo_Registar" href="#" title="¿Ya estas Registrado?">Registrate</a>
                </h5>
            </form>
            <!--FIN DEL FONDO DEL FORMULARIO-->
        </div>
        <!--FIN DE FONDO INICIO SESION-->
    </div>
    <!--FOOTER -->
    <footer id="Footer">
        Todos los derechos reservados Alan Tamez ©
    </footer>
    <script src="index.js"></script>
</body>

</html>
